name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v3
    
    - name: 🔍 Debug secrets
      run: |
        echo "Host exists: ${{ secrets.WHM_HOST != '' }}"
        echo "Username exists: ${{ secrets.WHM_USERNAME != '' }}"
        echo "Key exists: ${{ secrets.WHM_SSH_KEY != '' }}"
        echo "Host value: ${{ secrets.WHM_HOST }}"
    
    - name: 🔧 Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.WHM_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H 83.223.113.88 >> ~/.ssh/known_hosts
    
    - name: 📤 Deploy via rsync
      run: |
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='news' \
          ./ root@83.223.113.88:/home/githubdemo/public_html/
        
    - name: ✅ Deployment Complete
      run: echo "Successfully deployed to githubdemo.com"